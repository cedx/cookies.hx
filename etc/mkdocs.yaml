site_name: Cookies.hx
site_description: Service for interacting with the HTTP cookies, in Haxe and JavaScript. An event-based API to manage cookie changes.
site_author: Cédric Belin - cedric@belin.io
site_url: https://docs.belin.io/cookies.hx

docs_dir: ../doc
site_dir: ../www

repo_name: git.belin.io
repo_url: https://git.belin.io/cedx/cookies.hx
edit_uri: ""

copyright: Copyright &copy; 2020 Cédric Belin
extra:
  social:
    - icon: fontawesome/solid/globe
      link: "https://belin.io"
      name: Belin.io
    - icon: fontawesome/brands/github
      link: "https://github.com/cedx"
      name: GitHub
    - icon: fontawesome/brands/twitter
      link: "https://twitter.com/cedxbelin"
      name: Twitter
    - icon: fontawesome/brands/linkedin
      link: "https://linkedin.com/in/cedxbelin"
      name: LinkedIn

extra_css:
  - css/mkdocs.css

markdown_extensions:
  - admonition
  - codehilite
  - meta
  - pymdownx.tabbed
  - toc:
      permalink: true

nav:
  - Overview: index.md
  - Installation: installation.md
  - Usage:
      - Programming interface: usage/api.md
      - Iteration: usage/iteration.md
      - Events: usage/events.md
  - About:
      - License: about/license.md
      - See also: about/see_also.md

theme:
  favicon: img/favicon.ico
  features:
    - instant
  icon:
    logo: fontawesome/solid/book-reader
    repo: fontawesome/brands/git-alt
  name: material
  palette:
    accent: amber
    primary: amber
